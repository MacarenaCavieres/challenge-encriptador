<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador</title>
        <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header><img src="./assets/img/Logo.png" alt="Logo alura" /></header>

        <main>
            <section class="main__izq">
                <textarea
                    name="msg"
                    id="msgUsuario"
                    class="main__izq__msg"
                    placeholder="Ingrese el texto aquí"
                ></textarea>

                <div class="main__izq__group">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span class="main__izq__span">Solo letras minúsculas y sin acentos</span>
                </div>
                <div class="main__izq__btnes">
                    <button class="main__izq__btn btn__encriptar" id="btnEncriptar" type="button">
                        Encriptar
                    </button>
                    <button class="main__izq__btn btn__desencriptar" id="btnDesencriptar" type="button">
                        Desencriptar
                    </button>
                </div>
            </section>

            <section class="main__der">
                <textarea class="main__der__encript" id="msgEncript"></textarea>
                <img
                    src="./assets/img/Muñeco.png"
                    class="main__der__img"
                    alt="Dibujo de hombre con una lupa viendo un diamante"
                />
                <h5>Ningún mensaje fue encontrado</h5>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </section>
        </main>

        <footer>
            <p>Desarrollado por <strong>MCavieres</strong><i class="fa-solid fa-feather"></i></p>
        </footer>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
